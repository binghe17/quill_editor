<html>

  <head>
    <meta charset="utf-8">
    <link href="https://cdn.quilljs.com/1.3.5/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.5/quill.js"></script>

    <link rel="stylesheet" type="text/css" href="quill-emoji.css">
    <script src="quill-emoji.js"></script>
  </head>

  <body>
    <div class="container" style="position:relative;">
      <h2>Editor</h2>
      <div id="quill-editor" style="max-height: 300px;"></div>
    </div>



    <script type="text/javascript">
      var toolbarOptions = {
        container: [
          ['bold', 'italic', 'underline', 'strike'],
          ['blockquote', 'code-block'],
          [{ 'header': 1 }, { 'header': 2 }],
          [{ 'list': 'ordered' }, { 'list': 'bullet' }],
          [{ 'script': 'sub' }, { 'script': 'super' }],
          [{ 'indent': '-1' }, { 'indent': '+1' }],
          [{ 'direction': 'rtl' }],
          [{ 'header': [1, 2, 3, 4, 5, 6, false] }],
          [{ 'color': [] }, { 'background': [] }],
          [{ 'font': [] }],
          [{ 'align': [] }],
          ['clean'],
          ['emoji'],
          ['link', 'image', 'video']
        ],
        handlers: {
          'emoji': function () {}
        }
      }


      // // Custom emoji-list
      // const emojiList = [ /* emojiList */ ];

      // // MDI emojicon instead of default icon
      // const emojiIcon = '<svg class="i" viewBox="0 0 24 24"><use href="#emoticon-happy"></use></svg>';


      var quill = new Quill('#quill-editor', {
        modules: {
          "toolbar": toolbarOptions,
          "emoji-toolbar": true,    //https://github.com/contentco/quill-emoji
          "emoji-shortname": true,  //
          "emoji-textarea": true    //
          // "emoji-shortname": { //default options
          //   emojiList: emojiList,
          //   fuse: {
          //     shouldSort: true,
          //     threshold: 0.1,
          //     location: 0,
          //     distance: 100,
          //     maxPatternLength: 32,
          //     minMatchCharLength: 1,
          //     keys: [
          //       "shortname"
          //     ]
          //   },
          //   onOpen: function() { /* ... */ },
          //   onClose: function(emojiListItem) { /* ... */ }
          // },
          // "emoji-toolbar": {
          //   buttonIcon: emojiIcon
          // },
          // "emoji-textarea": {
          //   buttonIcon: emojiIcon
          // }
        },
        placeholder: 'Compose an epic...',
        theme: 'snow',
      });
    </script>
  </body>

</html>
