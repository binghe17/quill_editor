<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Quill Magic Url Demo</title>
    <script src="http://cdn.quilljs.com/1.3.5/quill.min.js"></script>
    <link href="http://cdn.quilljs.com/1.3.5/quill.snow.css" rel="stylesheet">
    <script src="quill-magic-url.js"></script>
</head>

<body>
    <h1>Quill Magic Url Demo</h1>
    <div id="editor" style="height:300px;overflow:auto"></div>
    <script>
        var quill = new Quill('#editor', {
            theme: 'snow',
            modules: {
                magicUrl: {
                    globalRegularExpression: /(https?:\/\/|www\.|mailto:|tel:)[\S]+/g,
                    urlRegularExpression: /(https?:\/\/[\S]+)|(www.[\S]+)|(mailto:[\S]+)|(tel:[\S]+)/
                }
            },
            placeholder: 'Paste or type a url ...'
        });
    </script>
</body>

</html>
