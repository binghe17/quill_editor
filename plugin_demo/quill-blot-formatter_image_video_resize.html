<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Quill Image Resize Module Demo</title>
    <script src="http://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <link href="http://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="quill-blot-formatter.min.js"></script>
    <script src="clickToTouch.js"></script>
</head>

<body>
<h1>Quill Image Resize Module Demo</h1>
<div id="editor" style="max-height:500px;overflow:auto">
    <div id="quill-container">
            <p>Hi! Here is an image...</p>
            <p><img src="https://kittenrescue.org/wp-content/uploads/2017/03/KittenRescue_KittenCareHandbook.jpg" /></p>
            <p>A Video!</p>
            <p>
                <iframe class="ql-video" frameborder="0" allowfullscreen="true" src="https://www.youtube.com/embed/rg6CiPI6h2g" height="196"
                    width="391"></iframe>
            </p>
        </div>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/73UdFU1TKOg" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
</div>



<script>
Quill.register('modules/blotFormatter', QuillBlotFormatter.default);
var quill = new Quill('#editor', {
	theme: 'snow',
	modules: {
        blotFormatter: { //https://github.com/Fandom-OSS/quill-blot-formatter
            // see config options below
          }
	}
});

</script>
</body>

</html>
