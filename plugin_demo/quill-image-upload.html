<!DOCTYPE html>
<html>
<head>
    <link href="http://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

    <script src="http://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script src="quill-image-upload.min.js"></script>

</head>

<body>
    <h1>Quill Image Drop Module</h1>
    <p>Copy/paste or drag images into the rich-text editor.</p>
    <div id="editor">
        <p>Hello World!</p>
        <p>Some initial <strong>bold</strong> text</p>
    </div>

    <script>
        var quill = new Quill('#editor', {
            theme: 'snow',
            modules: {
                imageUpload: { //https://github.com/fxmontigny/quill-image-upload
                    url: "", // server url
                    method: "POST", // change query method, default 'POST' 
                    headers: {}, // add custom headers, example { token: 'your-token'}
                    // personalize successful callback and call next function to insert new url to the editor
                    callbackOK: (serverResponse, next) => {
                        next(serverResponse);   
                    },
                    // personalize failed callback
                    callbackKO: (serverError) => {
                        alert(serverError);
                    }
                }
            }
        });

    </script>
</body>

</html>
