<h1>Quill Image Resize Module Demo</h1>
<div id="editor" style="max-height:500px;overflow:auto">
    <p>Click on the Image Below to resize</p>

</div>
<p>Also see <a href="https://github.com/kensnyder/quill-image-drop-module">quill-image-drop-module</a>,

<script>
   
Quill.register({ 'modules/video': Video }); // register with Quill
var quill = new Quill('#editor', {
	theme: 'snow',
	modules: {
        toolbar: {
            container: [
            ['bold', 'italic', 'underline', 'strike'],
            ['blockquote', 'code-block'],
            [{ 'header': 1 }, { 'header': 2 }],
            [{ 'list': 'ordered' }, { 'list': 'bullet' }],
            [{ 'script': 'sub' }, { 'script': 'super' }],
            [{ 'indent': '-1' }, { 'indent': '+1' }],
            [{ 'direction': 'rtl' }],
            [{ 'header': [1, 2, 3, 4, 5, 6, false] }],
            [{ 'color': [] }, { 'background': [] }],
            [{ 'font': [] }],
            [{ 'align': [] }],
            ['clean'],
            // ['emoji'],
            ['link', 'image', 'video']
            ]
            ,
            handlers: {
            'emoji': function () {}
            }
        },
        video: {},
        imageResize: {} //https://github.com/kensnyder/quill-image-resize-module
